<h1>Customer Details</h1>

<form name="formCustomer" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Customer ID</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="customer.id" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="customer.firstname" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="customer.lastname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Birthday</label>

        <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="customer.birthday">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Gender</label>

        <div class="col-sm-10">
            <select class="form-control" ng-model="customer.gender">
                <option value="w">Female</option>
                <option value="m">Male</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Contact</label>

        <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="customer.lastContact">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Customer Lifetime Value</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="customer.lifetimeValue">
        </div>
    </div>
    <div class="btns-form">
        <button class="btn btn-primary" ng-disabled="formCustomer.name.$invalid" ng-click="submitAction()">Save</button>
        <button class="btn btn-primary" ng-click="cancelAction()">Cancel</button>
    </div>
</form>
