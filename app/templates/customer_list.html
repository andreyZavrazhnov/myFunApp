<h1>Customer Overview</h1>

<button class="btn btn-primary" ng-click="goTo('/customers/new')">Add new Customer</button>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th ng-click="order('firstname')">
            <span class="sortorder" ng-show="predicate === 'firstname'" ng-class="{reverse:reverse}"></span>
            First Name
        </th>
        <th ng-click="order('lastname')">
            <span class="sortorder" ng-show="predicate === 'lastname'" ng-class="{reverse:reverse}"></span>
            Last Name
        </th>
        <th>Age</th>
        <th>Gender</th>
        <th>Options</th>
    </tr>
    </thead>

    <tbody>

    <tr ng-repeat="customer in customers | orderBy : predicate : reverse">
        <td>{{customer.firstname}}</td>
        <td>{{customer.lastname}}</td>
        <td>{{customer.birthday | ageFilter}}</td>
        <td>{{customer.gender | genderFilter}}</td>
        <td>
            <button class="btn btn-primary" ng-click="goTo('/customers/'+ customer.id +'/edit')">Edit</button>
            <button class="btn btn-primary" ng-click="delete(customer.id)">Delete</button>
            <button class="btn btn-success" ng-click="goTo('/customers/'+ customer.id +'/navi')">Navi</button>
        </td>
    </tr>
    </tbody>
</table>
